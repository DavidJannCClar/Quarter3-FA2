<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="Q3FA2.css">
</head>
<body>
    <h2>Simple Calculator</h2>
    <div class="calculator">
        <input type="number" id="num1" value="0"> 
        <input type="number" id="num2" value="0"> <br>
        <button onclick="displayResult(add(num1.value, num2.value))">+</button>
        <button onclick="displayResult(subtract(num1.value, num2.value))">-</button>
        <button onclick="displayResult(multiply(num1.value, num2.value))">*</button>
        <button onclick="displayResult(divide(num1.value, num2.value))">/</button>
        <button onclick="displayResult(modulus(num1.value, num2.value))">%</button>
        <p id="result">Results will be displayed here.</p>
    </div>
    <script src="Q3FA2.js"></script>
</body>
</html>
